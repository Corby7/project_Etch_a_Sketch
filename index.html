<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="flex-container">
        <div id="title"><h1>Etch-a-Sketch</h1></div>

        <div id="content">
            <div id="board"></div>
            
            <div id="form">
                <div id="sizeprompt">
                    <p>Grid size:</p>
                    <input type="text" placeholder="Size of board" id="gridsize" value="16" min="1" max="100">
                    <button id="user-submit">Submit</button>
                </div>
                <p id="size-alert"></p>
            </div>  

            <div id="buttons">
                <button>Black</button>
                <button>White</button>
                <button>Erase</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>  
</body>
</html>
