<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Etch-a-Sketch</title>
</head>
<body>
    <head><h1>Etch-a-Sketch</h1></head>
    <div id="flex-container">

        <div id="content">
            <div id="board"></div>
            
            <div id="form">
                <div id="sizeprompt">
                    <p>Grid Size:</p>
                    <input id="gridsize" type="text" value="16" onfocus="focusWarning()" onblur="blurWarning()" onkeyup="mirrorInput()">
                    <p id="copy-input"></p>
                    <button id="user-submit" onclick="submitSize()">Submit.</button>
                </div>
                <p id="size-alert"></p>
            </div>  

            <div class="buttons">
                <p>Color:</p>
                <button id="black" onclick="drawBlack()"></button>
                <input id="colorpicker" oninput="drawPickedColor() "type="color" value="#FF7F50">
                <button id="random" onclick="drawRandom()">?</button>
                <button id="clear" onclick="clearBoard()">Clear.</button>
            </div>
        </div>
    </div>
    <footer><h2>/JulesCorbijn/</h2></footer>
<script src="script.js"></script>  
</body>
</html>
